<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Gaongotha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
 
        body {
            background: url('https://images.unsplash.com/photo-1500595046743-cd271d694d30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
        }
 
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }
 
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
 
        .main-title {
            font-size: 3rem;
            color: #2E7D32;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
 
        .tagline {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-style: italic;
        }
 
        .quote {
            font-size: 1.1rem;
            color: #5d4037;
            margin: 30px 0;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 0 8px 8px 0;
        }
 
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
 
        .btn {
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-decoration: none;
            display: block;
        }
 
        .btn:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
 
        .btn-secondary {
            background-color: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
 
        .btn-secondary:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
 
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
 
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            .main-title {
                font-size: 2.2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .quote {
                font-size: 1rem;
            }
        }
</style>
</head>
<body>
    <div class="container">
        <div class="quote">"The farmer is the foundation of the nation."</div>
        <div class="btn-container">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
